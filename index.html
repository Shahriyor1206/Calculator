<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="output">00</div>
        <div class="mvp">
            <input class="cww" id="input-1" type="text" placeholder="value-1">
            <input class="cww" id="input-2" type="text" placeholder="value-2">
        </div>
        <div class="msi">
            <div class="png">
                <button onclick="add()" class="bwp">+</button>
                <button onclick="minus()" class="bwp">-</button>
                <button onclick="mult()" class="bwp">*</button>
                <button onclick="del()" class="bwp">/</button>
            </div>
        </div>
        <div class="siu">
            <button onclick="reset()" class="bw" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
